sudo: required
dist: trusty
language: ruby
cache: bundler
rvm:
  - 2.2.6
addons:
  postgresql: '9.4'

before_install:
  # Browser for Poltergeist
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  # Chromedriver browser
  - "wget -N https://chromedriver.storage.googleapis.com/2.28/chromedriver_linux64.zip -P ~/Downloads"
  - "unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads"
  - chmod +x ~/Downloads/chromedriver
  - sudo mv -f ~/Downloads/chromedriver /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
  - export PATH=$PATH:/usr/bin/chromedriver:/usr/local/bin/chromedriver
  - source ~/.bashrc

install:
  - bundle install --path vendor/bundle

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:drop db:create db:test:prepare
  - bundle exec rake db:test:load

script:
  - bin/bundle exec rspec spec

notifications:
  email: "snepote@gmail.com"

# safelist
branches:
  only:
  - master
